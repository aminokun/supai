name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          # Install dependencies for each service
          for service in services/*/; do
            if [ -f "$service/package.json" ]; then
              echo "Installing dependencies for $(basename $service)"
              (cd "$service" && npm install) || echo "Failed to install for $(basename $service)"
            fi
          done

          # Install frontend dependencies
          if [ -f "frontend/supai/package.json" ]; then
            echo "Installing frontend dependencies"
            (cd frontend/supai && npm install) || echo "Failed to install frontend dependencies"
          fi

      - name: Run tests with coverage
        run: |
          # Run tests for each service
          for service in services/*/; do
            if [ -f "$service/package.json" ]; then
              service_name=$(basename "$service")
              echo "Running tests for $service_name"

              # Check if service has test script
              if grep -q '"test"' "$service/package.json"; then
                (cd "$service" && npm run test -- --coverage --run || true)
              else
                echo "No tests found for $service_name, skipping..."
              fi
            fi
          done

          # Run frontend tests
          if [ -f "frontend/supai/package.json" ]; then
            echo "Running frontend tests"
            if grep -q '"test"' "frontend/supai/package.json"; then
              (cd frontend/supai && npm run test -- --coverage --run || true)
            else
              echo "No tests found for frontend, skipping..."
            fi
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./services/*/coverage/lcov.info,./frontend/supai/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
