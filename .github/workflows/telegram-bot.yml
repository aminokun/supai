name: Telegram Bot CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'frontend/telegram-bot/**'
      - '.github/workflows/telegram-bot.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'frontend/telegram-bot/**'

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/telegram-bot/package-lock.json'

      - name: Install dependencies
        working-directory: frontend/telegram-bot
        run: npm ci

      - name: Run TypeScript check
        working-directory: frontend/telegram-bot
        run: npx tsc --noEmit

      - name: Build
        working-directory: frontend/telegram-bot
        run: npm run build --if-present

      - name: Run tests
        working-directory: frontend/telegram-bot
        run: npm test --if-present
