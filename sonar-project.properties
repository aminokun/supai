# SonarCloud Configuration
sonar.organization=aminokun
sonar.projectKey=aminokun_supai

# Project Information
sonar.projectName=Supai - Wallet Tracking Platform
sonar.projectVersion=1.0

# Source directories
sonar.sources=services,frontend/supai,traefik/src
sonar.tests=services

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/generated/**

# Test inclusions
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts

# Coverage paths (will be generated by tests)
sonar.javascript.lcov.reportPaths=services/*/coverage/lcov.info,frontend/supai/coverage/lcov.info

# TypeScript specific
sonar.typescript.tsconfigPath=tsconfig.json

# Language
sonar.language=ts

# Source encoding
sonar.sourceEncoding=UTF-8
